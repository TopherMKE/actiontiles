<html>
<head>
	<title>HTML and CSS Slideshow</title>
	<style>
		#slideshow {
		  margin: 80px auto;
		  position: relative;
		  width: 740px;
		  height: 520px;
		  padding: 10px;
		  box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
		}
	</style>
	<style>
		#slideshow > div {
		  position: absolute;
		  top: 10px;
		  left: 10px;
		  right: 10px;
		  bottom: 10px;
		}
	</style>
	
</head>

<body>
	
	<!-- Define the slideshow container -->
	<div id="slideshow">
	  <div>
	    <img src="https://511wi.gov/map/Cctv/142--7">
	  </div>
	  <div>
	    <img src="https://511wi.gov/map/Cctv/141--7">
	  </div>
	  <div>
	    <img src="https://511wi.gov/map/Cctv/214--7">
	  </div>
          <div>
	    <img src="https://511wi.gov/map/Cctv/345--7">
	  </div>
	</div>	
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>  
	<script type="text/javascript">
		$("#slideshow > div:gt(0)").hide();
			setInterval(function() {
			  $('#slideshow > div:first')
			    .fadeOut(1000)
			    .next()
			    .fadeIn(1000)
			    .end()
			    .appendTo('#slideshow');
			}, 13000);
		</script>
</body>
</html>
